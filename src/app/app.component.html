<ion-app>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" routerLink="/store-portal">HULK STORE</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
              aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active" *ngIf=isAdmin()>
            <a class="nav-link" routerLink="/store-admin">Administrar</a>
          </li>
          <li class="nav-item active" *ngIf=isClient()>
            <a class="nav-link" routerLink="/receipts">Mis Compras</a>
          </li>
          <li class="nav-item" *ngIf=isLogIn() (click)="closeSession()">
            <a class="nav-link">Salir</a>
          </li>
          <li class="nav-item" *ngIf=!isLogIn()>
            <a class="nav-link" routerLink="/sign_in">Entrar</a>
          </li>
          <li class="nav-item" *ngIf=!isLogIn()>
            <a class="nav-link" routerLink="/sign_up">Registrarse</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <ion-router-outlet></ion-router-outlet>
</ion-app>
