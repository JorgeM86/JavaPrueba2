  <div class="container-fluid" style="margin-top: 55px">
    <ion-toolbar color="dark">
      <ion-segment (ionChange)="segmentChanged($event)" [(ngModel)]="index">
        <ion-segment-button [value]="0">
          <ion-label>Marvel</ion-label>
        </ion-segment-button>
        <ion-segment-button [value]="1">
          <ion-label>DC</ion-label>
        </ion-segment-button>
        <ion-segment-button [value]="2">
          <ion-label>Comunidad</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
  </div>

  <!-- Page Content -->
  <div class="container" style="margin-top: 55px">




    <div class="row">

      <div class="col-lg-3" style="margin-bottom: 25px">

        <div class="list-group" *ngFor="let type of allTypes">
          <a class="list-group-item" (click)="setProducts(type.products, type?.name)">{{type?.name}}</a>
        </div>


      </div>
      <!-- /.col-lg-3 -->

      <div class="col-lg-9">

        <!--<div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">

        <div class="row" >

          <div class="col-lg-4 col-md-6 mb-4" *ngFor="let item of showObject">
            <div class="card h-100" (click)="goToDetails(item)">
              <a><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
              <div class="card-body">
                <h4 class="card-title">
                  <a>{{item?.name}}</a>
                </h4>
                <h5>${{item?.price}}</h5>
                <!--<p class="card-text">{{item.description}}</p>-->
              </div>
              <div class="card-footer">
                <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
              </div>
            </div>
          </div>

        </div>

      </div>
      <!-- /.col-lg-9 -->

    </div>
