
<ion-content>

  <div class="container-fluid" style="margin-top: 55px">
    <ion-toolbar color="dark">
      <ion-segment (ionChange)="segmentChanged($event)" [(ngModel)]="index">
        <ion-segment-button [value]="1">
          <ion-label>Marvel</ion-label>
        </ion-segment-button>
        <ion-segment-button [value]="2">
          <ion-label>DC</ion-label>
        </ion-segment-button>
        <ion-segment-button [value]="3">
          <ion-label>Comunidad</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
  </div>

  <!-- Page Content -->

      <!-- /.col-lg-3 -->

      <div class="col-lg-12">
        <div style="text-align: center">
          <ion-button color="success" (click)="onCreateProduct()">Nuevo Producto</ion-button>
        </div>

        <ion-list mode="ios" style="margin-top: 10px">
          <ion-list-header mode="ios" color="dark">
            <ion-label>Lista de Productos</ion-label>
          </ion-list-header>
          <ion-item *ngFor="let x of productsList;let i=index">
            <ion-avatar>
              <img src="http://placehold.it/700x400">
            </ion-avatar>
            <ion-label style="margin-left: 10px">
              <h3>{{x.name}}</h3>
              <p>{{x.description}}</p>
              <p>${{x.price}}</p>
              <p>#{{x.quantity}}</p>
            </ion-label>
            <ion-icon name="create" mode="ios" color="success" (click)="onUpdateProduct(x, i)" slot="end"></ion-icon>
            <ion-icon name="trash" color="danger" slot="end" (click)="alertDeleteProduct(x)"></ion-icon>
          </ion-item>
        </ion-list>
