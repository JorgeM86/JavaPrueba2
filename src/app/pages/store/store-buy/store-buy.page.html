
<ion-header mode="ios">
  <ion-toolbar color="dark">
    <ion-title>Comprar: {{value?.name}}</ion-title>
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="onCloseModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="container" style="margin-top: 30px">
    <div class="wizard2">
      <br>
      <div class="content">
        <form [formGroup]="receiptFormGroup">
          <div class="form-group row" style="margin-top: 15px">
            <label class="col-form-label col-sm-2 text-sm-right">Producto</label>
            <div class="col-sm-9">
              <input class="form-control" type="text" placeholder="{{value?.name}}" disabled>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-2 text-sm-right">Descripcion</label>
            <div class="col-sm-9">
              <textarea class="form-control" placeholder="{{value?.descripcion}}" disabled></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-2 text-sm-right">Precio</label>
            <div class="col-sm-9">
              <input class="form-control" type="text" placeholder="{{value?.price}}" disabled>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-2">Cantidad</label>
            <div class="col-sm-9">
              <input class="form-control" type="number" formControlName="totalQuantity" placeholder="Cantidad a comprar"
                     min="1" [max]="value.quantity" [ngClass]="{ 'is-invalid': submitted && f1?.totalQuantity?.errors }">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-form-label col-sm-2">Total</label>
            <div class="col-sm-9">
              <input class="form-control" type="number" disabled
                     placeholder="{{value.price * receiptFormGroup.value.totalQuantity}}" >
            </div>
          </div>
        </form>
        <br>
        <ion-row class="ion-text-center" style="margin-bottom: 15px">
          <ion-col class="ion-text-wrap">
            <a class="waves-effect waves-light btn-small btnDelete44" (click)="onCloseModal()"
               style="color: white">CANCELAR</a>
          </ion-col>
          <ion-col class="ion-text-wrap">
            <a class="waves-effect waves-light btn-small btnEdit44" (click)="onCreateReceipt()"
               style="color: white">COMPRAR</a>
          </ion-col>
        </ion-row>
      </div>
      <br>
    </div>
  </div>

</ion-content>
